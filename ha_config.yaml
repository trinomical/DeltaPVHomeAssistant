sensor:
  - platform: mqtt
    name: "AC Temp"
    state_topic: "homeassistant/inverter"
    unit_of_measurement: "Â°C"
    value_template: "{{ value_json.ac_temp }}"
    availability:
      - topic: "homeassistant/inverter/status"
    payload_available: "online"
    payload_not_available: "offline"
  - platform: mqtt
    name: "AC Daily Gen"
    state_topic: "homeassistant/inverter"
